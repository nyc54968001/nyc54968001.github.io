<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>FreeYou</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
    cursor: default;
  }

  #scare {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #scare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: zoom 0.15s infinite;
  }

  @keyframes zoom {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  /* 옛날 사이트 느낌 */
  #fake {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    color: #aaa;
    font-family: Arial, sans-serif;
    font-size: 12px;
  }
</style>
</head>

<body>

<div id="fake">
  Loading...
</div>

<div id="scare">
  <img src="scary.jpg">
  <audio id="sound" src="scary.mp3" preload="auto"></audio>
</div>

<script>
  // 전체화면 강제
  function goFull() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
  }

  // ESC 방지 (완전 차단은 아니지만 옛날 느낌)
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      e.preventDefault();
    }
  });

  setTimeout(() => {
    document.getElementById("fake").style.display = "none";

    const scare = document.getElementById("scare");
    const sound = document.getElementById("sound");

    scare.style.display = "flex";
    goFull();

    sound.volume = 1.0;
    sound.play();
  }, 2800);
</script>

</body>
</html>
